
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">Customer Feedback System</h1>
            <p class="text-gray-600 text-lg">Collect and analyze customer feedback efficiently</p>
        </header>

        <!-- Navigation -->
        <div class="flex justify-center mb-8">
            <div class="bg-white rounded-lg shadow-sm p-1 flex">
                <button onclick="window.location.href='/dashboard'" 
                        class="px-6 py-3 text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-md font-medium transition-colors">
                    Dashboard
                </button>
                <button class="px-6 py-3 bg-primary-600 text-white rounded-md font-medium">
                    Customer Feedback
                </button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="flex flex-wrap justify-center mb-8 bg-white rounded-lg shadow-sm p-1">
            <button class="tab-button flex-1 min-w-0 px-4 py-3 text-sm font-medium rounded-md transition-all duration-200 text-primary-600 bg-primary-50 border border-primary-200" onclick="showTab('submit')">
                <span class="hidden sm:inline">Submit Feedback</span>
                <span class="sm:hidden">Submit</span>
            </button>
            <button class="tab-button flex-1 min-w-0 px-4 py-3 text-sm font-medium rounded-md transition-all duration-200 text-gray-600 hover:text-gray-800 hover:bg-gray-50" onclick="showTab('view')">
                <span class="hidden sm:inline">View Feedback</span>
                <span class="sm:hidden">View</span>
            </button>
            <button class="tab-button flex-1 min-w-0 px-4 py-3 text-sm font-medium rounded-md transition-all duration-200 text-gray-600 hover:text-gray-800 hover:bg-gray-50" onclick="showTab('averages')">
                <span class="hidden sm:inline">Product Averages</span>
                <span class="sm:hidden">Averages</span>
            </button>
        </div>

        <!-- Submit Feedback Tab -->
        <div id="submit-tab" class="tab-content">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Submit New Feedback</h2>
                <form id="feedback-form" class="space-y-6">
                    <div>
                        <label for="product-id" class="block text-sm font-medium text-gray-700 mb-2">Product ID</label>
                        <input type="text" id="product-id" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    </div>
                    <div>
                        <label for="score" class="block text-sm font-medium text-gray-700 mb-2">Score (1-5)</label>
                        <input type="number" id="score" min="1" max="5" step="0.1" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    </div>
                    <div>
                        <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Comment (Optional)</label>
                        <textarea id="comment" rows="4" 
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors resize-none"
                                  placeholder="Share your thoughts about the product..."></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 transform hover:scale-[1.02]">
                        Submit Feedback
                    </button>
                </form>
            </div>
        </div>

        <!-- View Feedback Tab -->
        <div id="view-tab" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">All Feedback</h2>
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="text" id="product-filter" placeholder="Filter by Product ID" 
                           class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    <div class="flex gap-2">
                        <button onclick="filterFeedback()" 
                                class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors duration-200">
                            Filter
                        </button>
                        <button onclick="loadAllFeedback()" 
                                class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-200">
                            Show All
                        </button>
                    </div>
                </div>
                <div id="feedback-list" class="space-y-4"></div>
            </div>
        </div>

        <!-- Product Averages Tab -->
        <div id="averages-tab" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Product Averages</h2>
                <div id="averages-list" class="space-y-4"></div>
            </div>
        </div>

        <!-- Toast Message -->
        <div id="message" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300 ease-in-out"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
