
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">Product Dashboard</h1>
            <p class="text-gray-600 text-lg">Manage your products and customer feedback</p>
        </header>

        <!-- Navigation -->
        <div class="flex justify-center mb-8">
            <div class="bg-white rounded-lg shadow-sm p-1 flex">
                <button class="px-6 py-3 bg-primary-600 text-white rounded-md font-medium">
                    Dashboard
                </button>
                <button onclick="window.location.href='/'" 
                        class="px-6 py-3 text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-md font-medium transition-colors">
                    Customer Feedback
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Products</h2>
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Product Details Modal -->
        <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modal-content" class="p-6">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Toast Message -->
        <div id="message" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300 ease-in-out"></div>
    </div>

    <script src="static/dashboard.js"></script>
</body>
</html>
